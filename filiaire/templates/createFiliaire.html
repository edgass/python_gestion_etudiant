{% extends 'base.html' %}

{% load static %}


{% block contenu %}


    <div
      class="max-w-screen-xl m-lg-auto m-0 sm:m-20 bg-white shadow sm:rounded-lg flex justify-center flex-1">
      <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
        <div>
          <img
            src="{% static "images/logo.png" %}"
            class="w-32 mx-auto"
           alt=""/>
        </div>
        <div class="mt-12 flex flex-col items-center">
          <h1 class="text-2xl xl:text-3xl font-extrabold">
            Ajouter Une Filiaire
          </h1>
          <div class="w-full flex-1 mt-8">
            <form method="post">
                {% csrf_token %}
             <div class="mx-auto max-w-xs">
                <label>
                    <input
                      class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                      type="text"
                      placeholder="Nom Filiaire"
                      name="name"
                    />
                </label>
                <button
                class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700
                 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
                href="{% url "createFiliaire" %}"
              >
                <svg
                  class="w-6 h-6 -ml-2"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"></path>
                  <circle cx="8.5" cy="7" r="4"></circle>
                  <path d="M20 8v6M23 11h-6"></path>
                </svg>
                <span class="ml-3">
                  Creer la filiaire
                </span>
              </button>
                          {% for message in messages %}
           <div style="color: red" class="alert alert-danger mt-2" role="alert">
               <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                              {{ message }}
           </div>
       {% endfor %}

            </div>
            </form>
          </div>
        </div>
      </div>
      <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
        <div
          class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
          style="background-image: url('https://edukiya.com/wp-content/uploads/2020/05/Universit%C3%A9-Dakar-Bourguiba-S%C3%A9n%C3%A9gal-formation-afrique-bacheliers-3.jpg'); "
        ></div>
      </div>
    </div>


{% endblock contenu %}
